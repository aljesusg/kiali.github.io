<div class="collapse navbar-collapse navbar-collapse1" style="background-image: linear-gradient(to bottom,#1d1d1d 0,#030303 100%);">
    <ul class="nav navbar-nav navbar-primary">
        {% for item in site.data.api-navigation %}
        <li {% if item.link == page.url %}class="active"{% endif %}>
            <a
                    href="{{site.url}}{{ item.link }}"
            >
                {{ item.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
