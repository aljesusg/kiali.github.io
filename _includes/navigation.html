<nav class="main-nav">
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.link }}"
               {% if item.link == page.url %}class="active"{% endif %}
               {% if item.blank %} target="_blank" {% endif %}
               {% if item.highlight %}style="font-weight: bold"{% endif %}
            >
                {{ item.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
